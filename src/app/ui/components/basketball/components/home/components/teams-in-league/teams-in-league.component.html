<div class="relative">
    <button id="leftScrollBtnTeam" (click)="leftScroll()" class="rounded-full w-10 h-10 absolute right-1/2 bottom-0 z-50 bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-30 border border-gray-100 bg-gray-300">
        <svg class="w-8 h-8 p-2 scale-75 rotate-180 hover:scale-100 transition-all ease-in-out duration-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"/></svg>
    </button>
    <button id="rightScrollBtnTeam" (click)="rightScroll()" class="rounded-full w-10 h-10 absolute left-1/2 bottom-0 z-50 bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-30 border border-gray-100 bg-gray-300">
        <svg class="w-8 h-8 p-2 scale-75 hover:scale-100 transition-all ease-in-out duration-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"/></svg>
    </button>

    <div id="teams" class="flex min-w-fit overflow-x-hidden space-x-8 p-10 transition-all ease-in-out duration-500">


        <div  class=" max-w-fit max-h-fit rounded-lg shadow-xl overflow-y-hidden" *ngFor="let item of allTeams">
           <p class="" >{{item.name}}</p>
           <img [routerLink]="['/basketball/team', item.id]" class=" w-24 h-24  hover:cursor-pointer" src={{item.logo}} >
        </div>
    
    </div>
</div>
